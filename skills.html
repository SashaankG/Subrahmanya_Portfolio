  <script>
    let currentSlide = 0;
    let autoPlay = false;
    let autoPlayInterval;
    const slides = document.querySelectorAll('.skill-slide');
    const content = document.getElementById('carouselContent');
    const indicators = document.getElementById('indicators');
    const progressIndicator = document.getElementById('progressIndicator');
    const playIcon = document.getElementById('playIcon');

    
    function createIndicators() {
      for (let i = 0; i < slides.length; i++) {
        const indicator = document.createElement('div');
        indicator.classList.add('indicator');
        if (i === 0) indicator.classList.add('active');
        indicator.addEventListener('click', () => goToSlide(i));
        indicators.appendChild(indicator);
      }
    }

    
    function updateCarousel() {
      content.style.transform = `translateX(-${currentSlide * 100}%)`;
      
     
      document.querySelectorAll('.indicator').forEach((indicator, index) => {
        indicator.classList.toggle('active', index === currentSlide);
      });

     
      setTimeout(() => {
        const activeSlide = slides[currentSlide];
        const skillBars = activeSlide.querySelectorAll('.skill-progress');
        skillBars.forEach(bar => {
          const width = bar.getAttribute('data-width');
          bar.style.width = '0%';
          setTimeout(() => {
            bar.style.width = width + '%';
          }, 100);
        });
      }, 250);

      updateProgress();
    }

    
    function updateProgress() {
      const progress = ((currentSlide + 1) / slides.length) * 100;
      progressIndicator.style.width = progress + '%';
    }

    
    function goToSlide(index) {
      currentSlide = index;
      updateCarousel();
      resetAutoPlay();
    }

    
    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      updateCarousel();
      resetAutoPlay();
    }

    
    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      updateCarousel();
      resetAutoPlay();
    }

    
    function toggleAutoPlay() {
      autoPlay = !autoPlay;
      
      if (autoPlay) {
        playIcon.classList.remove('fa-play');
        playIcon.classList.add('fa-pause');
        startAutoPlay();
      } else {
        playIcon.classList.remove('fa-pause');
        playIcon.classList.add('fa-play');
        clearInterval(autoPlayInterval);
      }
    }

    
    function startAutoPlay() {
      autoPlayInterval = setInterval(() => {
        nextSlide();
      }, 4000);
    }

    
    function resetAutoPlay() {
      if (autoPlay) {
        clearInterval(autoPlayInterval);
        startAutoPlay();
      }
    }

    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        prevSlide();
      } else if (e.key === 'ArrowRight') {
        nextSlide();
      } else if (e.key === ' ') {
        e.preventDefault();
        toggleAutoPlay();
      }
    });

    
    let startX = 0;
    let currentX = 0;
    let isDragging = false;

    content.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      isDragging = true;
    });

    content.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      currentX = e.touches[0].clientX;
    });

    content.addEventListener('touchend', () => {
      if (!isDragging) return;
      
      const diffX = startX - currentX;
      const threshold = 50;

      if (Math.abs(diffX) > threshold) {
        if (diffX > 0) {
          nextSlide();
        } else {
          prevSlide();
        }
      }
      
      isDragging = false;
    });

    
    createIndicators();
    updateCarousel();
  </script>
</body>
